on:
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Installer les dependances
        run:
          cd controle1
          npm ci

      - name: Run ESLint
        run: npm run lint

       
