on:
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'controle1/package-lock.json'
          
      - name: Installer les dependances
        working-directory: controle1
        run: npm ci

      - name: Run ESLint
        working-directory: controle1
        run: npm run lint

       
