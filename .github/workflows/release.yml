on:
  push:
    tags:
      - 'v*'

jobs:
  build-electron:
    name: Build Electron - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'controle1/package-lock.json'

      - name: Install dependencies
        working-directory: controle1
        run: npm ci

      - name: Build & Package Electron
        working-directory: controle1
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npm run build:win;
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npm run build:mac;
          else
            npm run build:linux;
          fi


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            controle1/out/**/*.*  # selon le dossier de sortie de electron-forge
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-electron

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            release_artifacts/**/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
