name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./controle1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './controle1/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run ESLint Security
        run: npm run security:lint
        continue-on-error: true

      - name: Run npm audit
        run: npm run security:audit
        continue-on-error: true

      - name: Generate npm audit HTML report
        run: npm run security:audit-html
        continue-on-error: true

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=reports/snyk-report.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: reports/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '##Security Scan Results\n\n';
            
            try {
              const audit = JSON.parse(fs.readFileSync('reports/npm-audit.json', 'utf8'));
              const vulnerabilities = audit.metadata.vulnerabilities;
              comment += `### npm audit\n`;
              comment += `- Critical: ${vulnerabilities.critical}\n`;
              comment += `- High: ${vulnerabilities.high}\n`;
              comment += `- Moderate: ${vulnerabilities.moderate}\n`;
              comment += `- Low: ${vulnerabilities.low}\n\n`;
            } catch (e) {
              comment += '### npm audit\nFailed to parse results\n\n';
            }
            
            comment += `[Download full reports](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
