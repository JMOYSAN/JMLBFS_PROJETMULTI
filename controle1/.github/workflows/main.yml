on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'controle1/package-lock.json'

      - name: Installer les dépendances
        working-directory: controle1
        run: npm ci

      - name: Lancer ESLint
        working-directory: controle1
        run: npm run lint

  build-electron:
    name: Build Electron - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean node_modules (Unix)
        if: runner.os != 'Windows'
        working-directory: controle1
        run: rm -rf node_modules package-lock.json

      - name: Clean node_modules (Windows)
        if: runner.os == 'Windows'
        working-directory: controle1
        shell: powershell
        run: Remove-Item -Recurse -Force node_modules, package-lock.json -ErrorAction SilentlyContinue

      - name: Installer les dépendances
        working-directory: controle1
        run: npm install

      - name: Build Electron app
        working-directory: controle1
        run: npm run build

      - name: Package Electron
        working-directory: controle1
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npm run build:win
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npm run build:mac
          else
            npm run build:linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}-${{ matrix.arch }}
          path: controle1/dist/electron/**/*.*
          retention-days: 7